<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Pizze</title>
</head>
<body class="bg-black" id="body_bg">

<div class="container bg-transparent">
    <h1 class="text-center text-light  my-4">Pizze List</h1>
    <div th:if="${pizzaList.size() == 0}">The list is empty</div>
    <table class="table text-light" th:unless="${pizzaList.size() == 0}">
        <thead class="bg-transparent">
        <tr class="bg-transparent">
            <th></th>
            <th class="text-light">Nome</th>
            <th class="text-light">Prezzo</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="bg-transparent">
        <tr th:each="pizza : ${pizzaList}">

            <td>
                <img class="img-list" th:src="@{${pizza.foto}}">
            </td>
            <td class="text-light" th:text="${pizza.nome}"></td>
            <td class="text-light" th:text="${pizza.prezzo}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/pizze/show/{id}(id=${pizza.id})}">Dettagli</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
